app:
    name: Postgres Slave
    code: POSTGRESSLAVE
    notify: appzdev@cloudbourne.co
    
build:
    version: 12.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_slave-12.2
    image_name: amar-hikeqa/postgres_slave
    
deploy:
    context: amar-hikeqa/DEV
    type: statefulset
    replicas: 3
    port:
    - 5432
    
volumes:
  - claim: postgres-slave-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce
    class: microk8s-hostpath    
    
monitor:
    notify: appzops@cloudbourne.co      
    
properties:
    POSTGRESQL_REPLICATION_MODE: slave
    POSTGRESQL_DATA: /appz/data
    POSTGRESQL_USER: postgres
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    POSTGRESQL_REP_USER: replica    
    PGPASSWORD: 
      vault: PGPASSWORD 
    POSTGRESQL_MASTER_HOST: postgres-master-12-2
    POSTGRESQL_MASTER_PORT: 5432    
    revision : 28
