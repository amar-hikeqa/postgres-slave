app:
    name: Postgres Slave
    code: POSTGRESSLAVE
    notify: appzdev@cloudbourne.co
    
build:
    version: 12.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_slave-12.2
    image_name: alpha/postgres_slave
    
deploy:
    context: alpha/DEV
    type: stateful
    replicas: 1
    port:
    - 5432
    
volumes:
  - claim: postgres-slave-data
    mount: /appz/data
    name: data
    size: 5Gi
    mode: ReadWriteOnce
    class: microk8s-hostpath    
    
monitor:
    notify: appzops@cloudbourne.co      
    
properties:
    POSTGRESQL_REPLICATION_MODE: slave
    PGDATA: /appz/data
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: 
      vault: POSTGRES_PASSWORD
    PG_REP_USER: replica    
    PGPASSWORD: 
      vault: PGPASSWORD 
    PG_MASTER_HOST: postgres-master-12-2
    PG_MASTER_PORT: 5432    
    revision : 25
